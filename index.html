<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet-src.js"></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet"></script>

    <!-- Esri Leaflet Geocoder -->
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css" />
    <script src="https://unpkg.com/esri-leaflet-geocoder"></script>

    <!-- Make the map fill the entire page -->
    <style>
        #map {
            position: fixed;
            top: 80px;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>

    

    <title> INDEX </title>

</head>

<body>
    <header>

        <h1 class="title-navbar"> CANIS<b class="title-black">MAJORIS </b></h1>

    </header>


    <div class="mapa">

        <div id="map"></div>


        <input type="checkbox" id="check">
        <label for="check">
            <div class="btn-open-sidebar">
                <a class="txt-open-sidebar">
                    F<br>
                    I<br>
                    L<br>
                    T<br>
                    R<br>
                    O<br>
                    S<br>
                    <i class="bi bi-chevron-right" id="seta-sidebar"></i></a>
            </div>
        </label>
        <div class="sidebar">
            <div class="container" id="container-filtros">
                <header> Filtros </header>
                <form method="#" id="formFilters">
                    <select name="satelite" class="custom-select" id="select-satelite">
                        <option class="select-options" value="">--Selecione um satélite--</option>
                        <option class="select-options" value="LANDSAT8"> Landsat 8 </option>
                        <option class="select-options" value="SENTINEL2"> Sentinel 2 </option>
                        <option class="select-options" value="CBERS4"> CBERS4 </option>
                        <option class="select-options" value="CBERS4A"> CBERS4A </option>
                    </select>

                    <select name="periodo" class="custom-select" id="select-periodo">
                        <option class="select-options" value="">--Selecione um período--</option>
                        <option class="select-options" value="PERIODO1"> Período 1 </option>
                        <option class="select-options" value="PERIODO2"> Período 2 </option>
                    </select>

                    <select name="nuvens" class="custom-select" id="select-nuvens">
                        <option class="select-options" value="">--Cobertura de nuvens--</option>
                        <option class="select-options" value="NUVENS1"> Cobertura 1 </option>
                        <option class="select-options" value="NUVENS2"> Cobertura 2 </option>
                    </select>

                    <select name="area" class="custom-select" id="select-area">
                        <option class="select-options" value="">--Selecione uma área--</option>
                        <option class="select-options" value="AREA1"> Área 1 </option>
                        <option class="select-options" value="AREA2"> Área 2 </option>
                    </select>

                    <button method="submit" class="buttonSearch"> BUSCAR </button>
                </form>
            </div>
            <div class="container" id="container-resultados">
                <header> Resultados <br> encontrados </header>
            </div>
        </div>

     

        <button class="btn-download"><b>DOWLOAD</b></button>

    </div>


    <script src="../js/filters.js"></script>
    <script>

        var map = L.map("map").setView([45.5165, -122.6764], 12);
        var tiles = L.esri.basemapLayer("Streets").addTo(map);

        // create the geocoding control and add it to the map
        var searchControl = L.esri.Geocoding.geosearch({
            providers: [
                L.esri.Geocoding.arcgisOnlineProvider({
                    // API Key to be passed to the ArcGIS Online Geocoding Service
                    apikey: 'YOUR_API_KEY'
                })
            ]
        }).addTo(map);

        // create an empty layer group to store the results and add it to the map
        var results = L.layerGroup().addTo(map);

        // listen for the results event and add every result to the map
        searchControl.on("results", function (data) {
            results.clearLayers();
            for (var i = data.results.length - 1; i >= 0; i--) {
                results.addLayer(L.marker(data.results[i].latlng));
            }
        });


        function showImages() {
            var selectedSatelite = document.getElementsByName("satelite")[0].value;
            console.log(selectedSatelite);

            var selectedPeriodo = document.getElementsByName("periodo")[0].value;
            console.log(selectedPeriodo);

            var selectedNuvens = document.getElementsByName("nuvens")[0].value;
            console.log(selectedNuvens)

            var selectedArea = document.getElementsByName("area")[0].value;
            console.log(selectedArea)
        }
    </script>

</body>

</html>
